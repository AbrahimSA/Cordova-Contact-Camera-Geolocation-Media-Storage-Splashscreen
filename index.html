<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Cross Plataform Mobile - Cordova</title>
</head>
<body>

<div data-role="main" class="ui-content" id="main" data-theme="a" data-overlay-theme="b" class="ui-content">
    <div data-role="navbar"  class="ui-grid-a">
            <div  id="addContact" data-theme="a" data-overlay-theme="b" class="form-horizontal"  style="max-width:480px; padding-bottom:2em;">
            <li class="ui-li-has-alt ui-li-has-thumb"><a href="#" >
                <br>
                <img id="photo" width="225" align="middle" height="225" src="img/contact.jpeg" alt="img/contact.jpeg">
                <br>
            </li>

                <div class="form-group">
                    <label for="user" class="col-xs-2">Name:</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" maxlength="30" id="user" name="user" value="" placeholder="Your Name" />
                    </div>
                </div>

                <div class="form-group">
                <label for="pwd">PWD:</label>
                <input type="text" id="pwd" name="pwd" value="" placeholder="Your Password">
                </div>
                <a id="Login"    name="Login"  class="ui-shadow ui-btn ui-corner-all ui-btn ui-icon-lock ui-btn-icon-left ui-btn-lock ui-mini">Login</a>
                <a id="Register" name="Register"  class="ui-shadow ui-btn ui-corner-all ui-btn ui-icon-gear ui-btn-icon-left ui-btn-gear ui-mini">Register</a>
            </div>
    </div>
</div>

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
